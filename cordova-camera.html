<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cordova-core/cordova-core.html">
<!--
An element providing access to camera for cordova applications.

Example:

    <cordova-camera
      destination="data_url"
      direction="back"
      encoding="png"
      quality="100"
      source="camera"
    ></cordova-camera>

@group Cordova Elements
@element cordova-camera
@demo demo/index.html
-->
<dom-module id="cordova-camera">
  <template>
    <cordova-core paused="{{_paused}}" ready="{{_ready}}"></cordova-core>
  </template>
  <script src="cordova-camera.js"></script>
</dom-module>
