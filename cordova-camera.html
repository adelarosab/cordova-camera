An element providing access to camera for cordova applications.

Example:

    <cordova-camera></cordova-camera>

@group Seed Elements
@element cordova-camera
@demo demo/index.html
-->
<dom-module id="cordova-camera">
  <template>
    <cordova-device id="enabler"></cordova-device>
  </template>
</dom-module>
<script src="cordova-camera.js"></script>
