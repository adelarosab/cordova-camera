<!doctype html>
<html>
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- COMPONENT -->
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cordova-camera.html">
  </head>
  <body unresolved>
    <style>
      * {
        box-sizing: border-box;
      }

      button,
      .image {
        position: fixed;
        left: 0;
        width: 100%;
      }

      .image {
        top: 0;
        height: 90%;
        padding: 20px;
        text-align: center;
      }

      img {
        border: 2px solid #9e9e9e;
        border-radius: 2px;
        max-height: 100%;
        max-width: 100%;
      }

      button {
        border: 0;
        background-color: #607d8b;
        color: #fff;
        height: 10%;
        top: 90%;
      }
    </style>

    <cordova-camera></cordova-camera>

    <article class="image">
      <img>
    </article>
    <button>TAKE A PICTURE</button>

    <script>
      var buttonEl = document.querySelector('button');
      var cameraEl = document.querySelector('cordova-camera');
      var imgEl = document.querySelector('img');

      buttonEl.addEventListener('click', cameraEl.photo.bind(cameraEl));

      cameraEl.addEventListener(
        'media-changed', function () {
          imgEl.src = cameraEl.media;
        }
      );
    </script>
  </body>
</html>
